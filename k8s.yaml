---
# Presuppose docker.yml
#
- name: kubernetes
  hosts: rancher
  become: yes
  become_method: sudo
  become_user: root

  vars_files:
    - ~/vault.yaml

  vars:
    - ansible_ssh_user: "{{ me }}"

  tasks:
    - name: K8s Repo 
      copy: 
        src: ./files/kubernetes.repo 
        dest: /etc/yum.repos.d/kubernetes.repo 
        mode: 0644

    - name: install k8s 
      yum:
        name: kubelet
        state: present
    - yum:
        name: kubeadm
        state: present
    - yum:
        name: kubeadm
        state: present

