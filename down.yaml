---
- hosts: rancher
  gather_facts: no
  become: yes
  become_method: sudo
  become_user: root

  tasks:
    - name: stop swarm
      systemd:
        name: docker.service
        state: stopped
      ignore_errors: true

    - name: shutdown
      command: /sbin/shutdown -h now
      async: 1
      poll: 0

